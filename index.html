
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视力恢复训练计时器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', "Microsoft YaHei", sans-serif;
      background-color: #020617;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }
    .pulsing-far {
      animation: pulse-far 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse-far {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    .pulsing-near {
      animation: pulse-near 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse-near {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(0.9); opacity: 1; }
    }
    
    @keyframes float {
      0% { transform: translateX(-10%); }
      100% { transform: translateX(110%); }
    }

    /* Celebratory Animations */
    .shimmer-text {
      background: linear-gradient(90deg, #10b981, #34d399, #10b981);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .celebrate-pop {
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      top: -10%;
      opacity: 0;
      animation: confetti-fall 3s ease-out infinite;
    }
    @keyframes confetti-fall {
      0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 1; }
      100% { top: 100%; transform: translateX(100px) rotate(360deg); opacity: 0; }
    }
  </style>

</body>
</html>
